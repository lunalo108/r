{% extends 'pages/main.html' %}

<!-- {% block title %}Create an account{% endblock %} -->

{% block main_sections %}
<h1>{{request.user.username}}</h1>
<p>Please, sign up using the following form:</p>
<form action="." method="POST">
  {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail">Email address</label>
    <input name="email" class="form-control" type="email" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputUserName">UserName</label>
    <input name="username" class="form-control" type="text">{{request.user.username}}</input>
    <small id="usernameHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword">Password</label>
    <input name="password" class="form-control" type="password">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <p><input type="submit" value="Зарегестрироваться"></p>
</form>
{% endblock main_sections%}
